<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">LOGO</div>
      <ul class="menu">
        <li>Dashboard</li>
        <li>Times e Atletas</li>
        <li>Campeonatos</li>
        <li class="active">Jogos</li>
        <li>Súmula</li>
        <li>Classificação</li>
        <li>Relatórios</li>
      </ul>
    </div>
  
    <!-- Conteúdo Principal -->
    <div class="content">
      <h1>Jogos</h1>
  
      <!-- Seleção de Campeonato -->
      <div class="select-campeonato">
        <label for="select-campeonato">Selecione um Campeonato:</label>
        <select id="select-campeonato" [(ngModel)]="selectedCampeonato">
          <option value="" disabled selected>Selecione um Campeonato</option>
          <option *ngFor="let campeonato of campeonatos" [value]="campeonato.id">
            {{ campeonato.nome }}
          </option>
        </select>
      </div>
  
      <!-- Mensagem de Seleção -->
      <div *ngIf="!selectedCampeonato" class="mensagem-selecao">
        <div class="icone">
          <span>?</span>
        </div>
        <p>Selecione um campeonato para visualizar os jogos!</p>
      </div>
    </div>
  </div>
