<div class="cadastro-container">
  <h1>Cadastre-se</h1>
  <p>Junte-se e simplifique a gestão dos seus campeonatos!</p>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>

    <label for="confirmeSenha">Confirme a Senha:</label>
    <input type="password" id="confirmeSenha" name="confirmeSenha" [(ngModel)]="confirmeSenha" required>

    <button type="submit">Cadastrar</button>
  </form>
  <p>Já possui uma conta? <a href="/login">Entre</a></p>
</div>
