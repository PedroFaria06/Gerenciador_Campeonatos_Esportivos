<!-- app.component.html -->
<div class="login-container">
  <h1>Bem-vindo ao Sistema</h1>
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="user.username"
        required
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="error-message">
        O campo de usuário é obrigatório.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error-message">
        O campo de senha é obrigatório.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Entrar
    </button>
  </form>
</div>

<style>
  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 1rem;
    width: 100%;
    max-width: 400px;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .btn {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    border: none;
  }

  .btn:disabled {
    background-color: #cccccc;
  }

  .error-message {
    color: red;
    font-size: 0.875rem;
  }
</style>
