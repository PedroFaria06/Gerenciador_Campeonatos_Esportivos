<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="logo">LOGO</div>
      <ul class="menu">
          <li>Dashboard</li>
          <li class="active">Times e Atletas</li>
          <li>Campeonatos</li>
          <li>Jogos</li>
          <li>Súmula</li>
          <li>Classificação</li>
          <li>Relatórios</li>
      </ul>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
      <h1>Times e Atletas</h1>
      <div class="times-container">
          <ul class="times-list">
              <li *ngFor="let time of times; let i = index" class="time-item">
                  <div class="time-header">
                      <span class="time-name">{{ time.nome }}</span>
                      <button class="time-options" (click)="toggleJogadores(i)">Opções</button>
                  </div>

                  <!-- Lista de Jogadores -->
                  <div class="jogadores-container" *ngIf="time.jogadoresVisiveis">
                      <table class="jogadores-table">
                          <thead>
                              <tr>
                                  <th>Número</th>
                                  <th>Nome</th>
                                  <th>Posição</th>
                                  <th>Altura</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let jogador of jogadoresPorTime[time.nome]">
                                  <td>{{ jogador.numero }}</td>
                                  <td>{{ jogador.nome }}</td>
                                  <td>{{ jogador.posicao }}</td>
                                  <td>{{ jogador.altura }}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </li>
          </ul>
      </div>
  </div>
</div>
