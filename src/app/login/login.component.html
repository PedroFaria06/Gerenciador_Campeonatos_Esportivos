<div class="login-container">
  <h1>Faça seu login</h1>
  <h3>Entre e gerencie seus campeonatos com facilidade!</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <input placeholder="E-mail" type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="input-group">
      <input placeholder="Senha" type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit">Entrar</button>
  </form>

  <div class="register-link">
    <p>Ainda não é cadastrado? <strong><a href="#">Cadastre-se aqui</a></strong></p>
  </div>
</div>
